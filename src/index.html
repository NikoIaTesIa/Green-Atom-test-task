<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="card">
                <div class="card__header">
                    <h2 class="card__title title">To-Do List</h2>
                    <img src="#" alt="pencil and note" class="card__icon">
                </div>

                <div class="card__input-row input-row">
                    <input type="text" class="input-row__input" placeholder="Enter your task">
                    <button class="input-row__btn">Add</button>
                </div>

                <ul class="card__list">
                    <li class="card__item card__item_checked">Task 1</li>
                    <li class="card__item">Task 2</li>
                    <li class="card__item">Task 3</li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
